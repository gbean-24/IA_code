<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>미앤드</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
        <span class="navbar-brand mb-0 h1 text-center">AI기반 미앤드 상품추천</span>
        </div>
    </nav>
    <!-- <h1>Hello, world!</h1> -->
    <div class="container mt-5">
        <div class="col-12 text-center">
            <h2>회원님에 대해 더 알려주세요.</h2>
        </div>
        <div class="container mt-5">
            <div class="container mt-5">
                <div class="border border-secondary p-3">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">나이</span>
                        <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">선택</button>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item" href="#">12세 이하</a></li>
                                <li><a class="dropdown-item" href="#">13세</a></li>
                                <li><a class="dropdown-item" href="#">14세</a></li>
                                <li><a class="dropdown-item" href="#">15세</a></li>
                                <li><a class="dropdown-item" href="#">16세</a></li>
                                <li><a class="dropdown-item" href="#">17세</a></li>
                                <li><a class="dropdown-item" href="#">18세</a></li>
                                <li><a class="dropdown-item" href="#">19세 이상</a></li>
                                <li><hr class="dropdown-divider"></li>
                            </ul>
                    </div>
                      
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">키</span>
                        <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
                        <span class="input-group-text" id="basic-addon2">cm</span>
                    </div>
                      
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">몸무게</span>
                        <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
                        <span class="input-group-text" id="basic-addon2">kg</span>
                    </div>
                      
                    <button type="button" class="btn btn-outline-info">상품 추천</button>
                </div>
            </div>
        </div>
    </div>











    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
